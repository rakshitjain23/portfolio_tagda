services:
  - type: web
    name: tagda-backend
    env: python
    rootDir: backend
    buildCommand: |
      echo "Starting build process..."
      python --version
      python -m pip install --upgrade pip setuptools wheel
      pip --version
      echo "Installing requirements..."
      pip install --no-cache-dir -r requirements.txt
      echo "Build completed successfully"
    startCommand: |
      echo "Starting application..."
      gunicorn main:app --bind 0.0.0.0:$PORT --workers 4 --log-level debug --timeout 600
    healthCheckPath: /test
    autoDeploy: true
    envVars:
      - key: CORS_ALLOWED_ORIGINS
        value: https://portfolio-tagda.vercel.app,https://*.vercel.app
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PIP_NO_CACHE_DIR
        value: "1" 